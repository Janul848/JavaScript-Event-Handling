<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 1s ease;
            /* Smooth transition effect */
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
            /* Slightly enlarge button on hover */
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <div>
        <h1>Let's Make Your Day More Colorful!</h1>
        <p>Click the button below and watch the magic happen as the background color changes!</p>
        <button onclick="changeBackgroundColor()">✨ Change The Color of The Day! ✨</button>
    </div>

    <script>
        function getRandomColor() {
            // Generate a random hex color code
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            // Change the background color of the webpage with animation
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>

</body>

</html>
